<!DOCTYPE html>
<html>
<head>
	<title> Form HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
	<form method="POST">
		<p>
			<label>Name</label>
			<input type="text" name="nama">
		</p>

		<p>
			<label> Gender</label>
			<label><input type="radio" name="jkelamin" value="Man"/>Man</label>
			<label><input type="radio" name="jkelamin" value="Women"/>Woman</label>
		</p>
		
		<p>
			<label>Address</label>
			<input type="text" name=" alamat">
		</p>

		<p>
			<label>Country</label>
			<select name="negara">
				<option value="Indonesia">Indonesia</option>
				<option value="Malaysia">Malaysia</option>
				<option value="Singapura">Singapura</option>
			</select>
		</p>
		
		<p>
			<label>Email</label>
			<input type="text" name="email">
		</p>

		<p>
			<label>Photo</label>
			<input type="file" name="gambar">
		</p>

		<p>
			<label>Comment</label>
			<textarea name="komen"></textarea>
		</p>
		
		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
